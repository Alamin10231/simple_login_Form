<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   
   <main class="flex justify-center">
    <div class="mockup-phone ">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <!--avaliable part-->
            <div class="stats shadow mt-4  ">
                <div class="stat">
                 
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Avaliable balance</div>
                </div>
                
              </div>
              <div class="divider"></div>
              <div>
                <button class="btn btn-md">Add Money</button>
                <button class="btn btn-md">Cash Out</button>
              </div>
              <div class="divider"></div>
              <!--form start-->
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="number" placeholder="Enter your Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" required autocapitalize="off">                
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
              <!--form end-->
          </div>
        </div>
      </div>
   </main>
   <!-- <script src="/js/home.js"></script> -->
    <script src="/js/addMoney.js"></script>
</body>
</html>
